<div style="width:400px;">
    <h2 *ngIf="heroName">Comment - {{ heroName }}</h2>

    <form [formGroup]="form">
        <textarea formControlName="comments" cols="50" rows="10"></textarea>
        <div style="display:flex; justify-content: space-around;">
            <button type="button" [routerLink]="['/hero', heroId, searchChar ]">CANCEL</button>
            &nbsp;
            <button type="button" (click)="postComment()">POST</button>
        </div>
    </form>
</div>
