

<form [formGroup]="form" (ngSubmit)="addTask()">
    <table>
        <tr>
            <td>Description:</td>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>Enter Task</mat-label>
                    <input matInput type="text" formControlName="description">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>Priority</td>
            <td>
                
                    <mat-radio-group formControlName="priority" aria-label="Select priority">
                    <mat-radio-button  name="priority" value="low">low</mat-radio-button>
                    <mat-radio-button  name="priority"  value="medium">medium</mat-radio-button>
                    <mat-radio-button  name="priority"  value="high">high</mat-radio-button>
                    </mat-radio-group>
                
            </td>
        </tr>
        <tr>
            <td>Due Date:</td>
            <td>
            <mat-form-field>
                <input matInput formControlName="dueDate" [min]="todayDate" (selectionChange)="checkDate()" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-label>Choose a date</mat-label>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
           
            <!-- <td><input type="date" formControlName="dueDate" [min]="todayDate" (change)="checkDate()"></td> -->
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" [disabled]="form.invalid || !validDate">ADD</button></td>
            <td><button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ADD</button></td>
        </tr>
    </table>

</form>
